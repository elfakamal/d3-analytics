<ul id="ul-add-entity">
	<li id="li-title">
		Add Data Source
	</li>
	<li id="li-name">
		<input type="text" id="name" name="name" required="required" maxlength="255" placeholder="Data source name"/>
	</li>
	<li id="li-description">
		<textarea id="description" name="description" required="required" placeholder="Description of the visualization"></textarea>
	</li>
	<li id="li-datasource-upload">
		<div id="div-file-back">
			Choose a file or drop it here
		</div>
		<input type="file" id="file-datasource" name="file" />
	</li>
	<li id="li-buttons">
		<button id="button-cancel">Cancel</button>
		<button id="button-save">Save</button>
	</li>
</ul>
