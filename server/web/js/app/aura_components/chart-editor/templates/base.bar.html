<ul id="ul-chart-editor" class="form-horizontal <% if(!contained){ %>absolute-center<% } else { print('contained'); } %>">

  <% if( titleEnabled ) { %>
  <li id="li-title">
    <span>Chart</span>
  </li>
  <% } %>

  <li>
    <div class="col-sm-offset-2 col-sm-10">
      <div>
        <label id="label-checkbox-grouped">
          <input id="input-checkbox-grouped" type="checkbox" <%= (grouped) ? 'checked' : '' %>/> Grouped
        </label>
      </div>
      <div>
        <label id="label-checkbox-negative">
          <input id="input-checkbox-negative" type="checkbox" <%= (negative) ? 'checked' : '' %>/> Contains negative values
        </label>
      </div>
    </div>
  </li>

  <li>
    <label for="select-chart-size" class="col-sm-2 control-label">Size</label>
    <div>
      <select id="select-chart-size">
        <option value="0">Select a size</option>
        <option value="1" <% if(size==1 || size==0) print('selected') %>>1x</option>
        <option value="2" <% if(size==2) print('selected') %>>2x</option>
        <option value="3" <% if(size==3) print('selected') %>>3x</option>
        <option value="4" <% if(size==4) print('selected') %>>4x</option>
      </select>
    </div>
  </li>

  <li id="li-chart-colors">
    <label class="col-sm-2 control-label">Colors</label>
    <div id="div-chart-colors" class="col-sm-10">
      <% _.each(columns, function(value, key, column) { %>
      <article>
        <label class="span-field"><%= value %></label>
        <span id="span-colorpicker-<%= key %>" style="background-color: <%= colors[key] %>;" class="my-colorpicker-control" data-color-format="hex"></span>
      </article>
      <% }); %>
    </div>
  </li>

  <% if( buttonsEnabled ) { %>
  <li>
    <button id="button-cancel" class="d3-button bg-skyblue">Cancel</button>
    <button id="button-save" class="d3-button bg-yellow-green">Save</button>
  </li>
  <% } %>
</ul>
